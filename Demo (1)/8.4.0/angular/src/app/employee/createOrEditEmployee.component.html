<div bsModal #createOrEditModalEmployee="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModalEmployee" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form  #designationForm="ngForm" novalidate  autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="employee.id">{{l("EditEmployee")}}</span>
                        <span *ngIf="!employee.id">{{l("CreateNewEmployee")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label class="form-label" for="FirstName">{{l("FirstName")}} *</label>
                        <input type="text" #FirstName="ngModel" id="FirstName" class="form-control" [(ngModel)]="employee.firstName" name="name"   minlength="0"  maxlength="50"  required/>

                    </div>
                    <div class="my-3">
                        <label class="form-label" for="LastName">{{l("LastName")}} *</label>
                        <input type="text" #LastName="ngModel" id="LastName" class="form-control" [(ngModel)]="employee.lastName" name="name"   minlength="0"  maxlength="50"  required/>

                    </div>
                    <div class="my-3">
                        <label class="form-label" for="EmailAddress">{{l("EmailAddress")}} *</label>
                        <input type="text" #EmailAddress="ngModel" id="EmailAddress" class="form-control" [(ngModel)]="employee.emailAddress" name="name"   minlength="0"  maxlength="50"  required/>

                    </div>
                    <div class="my-3">
                        <label class="form-label" for="Address">{{l("Address")}} *</label>
                        <input type="text" #Address="ngModel" id="FirsAddresstName" class="form-control" [(ngModel)]="employee.address" name="name"   minlength="0"  maxlength="50"  required/>

                    </div> 
                    <div class="mb-5">
                        <label class="form-label" for="Name">{{ 'Designation' | localize }} *</label>
                        <select class="form-control" [(ngModel)]="designation" name="designation" value="value" required>
                            <option value="">{{ 'Select a Designation' | localize }}</option>
                            <option *ngFor="let item of designations" [value]="item.value">
                                {{ item.name }}
                            </option>
                        </select>
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="Name">{{ 'Department' | localize }} *</label>
                        <select class="form-control" [(ngModel)]="department" name="department" value="value" required>
                            <option value="">{{ 'Select a Department' | localize }}</option>
                            <option *ngFor="let item of departments" [value]="item.value">
                                {{ item.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()"
                        >{{l("Cancel")}}</button>
                    <button  class="btn btn-primary blue" [disabled]="!designationForm.form.valid"  (click)="save()"
                         ><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
